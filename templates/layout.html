<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Promethean Insights{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar for Sidebar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-slate-200 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static md:inset-auto flex flex-col">
            <!-- Brand -->
            <div class="h-16 flex items-center px-6 border-b border-slate-100">
                <a href="/dashboard" class="flex items-center gap-2 text-primary-600 font-bold text-xl tracking-tight">
                    <i data-lucide="cpu" class="w-6 h-6"></i>
                    <span>PROMETHEE</span>
                </a>
            </div>

            <!-- Nav Links -->
            <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto scrollbar-hide">
                <a href="/dashboard"
                    class="nav-link flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                    <i data-lucide="layout-dashboard"
                        class="w-5 h-5 text-slate-400 group-hover:text-primary-600 transition-colors"></i>
                    Dashboard
                </a>

                <div class="px-3 pt-4 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">
                    Data Management
                </div>

                <a href="/criteria-page"
                    class="nav-link flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                    <i data-lucide="sliders"
                        class="w-5 h-5 text-slate-400 group-hover:text-primary-600 transition-colors"></i>
                    Criteria
                </a>
                <a href="/alternatives-page"
                    class="nav-link flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                    <i data-lucide="layers"
                        class="w-5 h-5 text-slate-400 group-hover:text-primary-600 transition-colors"></i>
                    Alternatives
                </a>

                <div class="px-3 pt-4 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">
                    Analysis
                </div>

                <a href="/scores-page"
                    class="nav-link flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors group">
                    <i data-lucide="bar-chart-3"
                        class="w-5 h-5 text-slate-400 group-hover:text-primary-600 transition-colors"></i>
                    Scores & Flows
                </a>

                <!-- Spacer -->
                <div class="flex-1"></div>
            </nav>

            <!-- User Profile Stub -->
            <div class="p-4 border-t border-slate-100">
                <div class="flex items-center gap-3 p-2 rounded-lg bg-slate-50 border border-slate-100">
                    <div
                        class="w-8 h-8 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 font-bold text-xs">
                        AD
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-slate-900 truncate">Admin User</p>
                        <p class="text-xs text-slate-500 truncate">admin@system.local</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Mobile Overlay -->
        <div id="overlay"
            class="fixed inset-0 bg-slate-900/50 z-40 hidden opacity-0 transition-opacity duration-300 md:hidden"></div>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

            <!-- Mobile Header -->
            <header
                class="md:hidden bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <button id="sidebar-toggle" class="p-2 -ml-2 text-slate-600 hover:bg-slate-100 rounded-lg">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <span class="font-bold text-slate-900">Promethean</span>
                </div>
            </header>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
                <div class="max-w-7xl mx-auto space-y-6">
                    {% block content %}{% endblock %}
                </div>
            </main>

        </div>
    </div>

    <script>
        // Icon Initialization
        lucide.createIcons();

        // Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const toggleBtn = document.getElementById('sidebar-toggle');
        let isSidebarOpen = false;

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10); // Fade in
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300); // Wait for fade out
            }
        }

        if (toggleBtn) {
            toggleBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
        }

        // Active State Logic
        document.addEventListener("DOMContentLoaded", () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('bg-primary-50', 'text-primary-700');
                    link.classList.remove('text-slate-600', 'hover:bg-slate-50');
                    const icon = link.querySelector('i');
                    if (icon) {
                        icon.classList.remove('text-slate-400');
                        icon.classList.add('text-primary-600');
                    }
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
